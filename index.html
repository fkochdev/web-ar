<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Marker</title>
    <meta name="WebAR Marker Samples" content="WebAR Sample">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script-->
    <!--script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script-->
    <!--script src="./js/index.js"></script-->
    <style>
      .note {
        position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;
                      font-size: 12px;
      }
      a-scene {
        pointer-events: none;
      }
    </style>
  </head>
  <body>



    <a-scene 
    vr-mode-ui="enabled: false;"
    device-orientation-permission-ui="enabled: false;"
    debugUIEnabled="false;"
    renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    light="defaultLightsEnabled: false"
    >

    <!--renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;" device-orientation-permission-ui="enabled: false" artoolkit="sourceType: webcam;" embedded="embedded" arjs="trackingMethod: best;"-->
        <a-assets>
            <video webkit-playsinline playsinline autoplay type="video/mp4" id="video" loop="true" src="models/fritz_video.mp4"></video>
        </a-assets>
            
        <a-light type="ambient" target="#lightTarget" color="#ffffe0" intensity="4"></a-light>
        <a-light color="white" target="#lightTarget" position="15 15 15" distance="200" intensity="2"></a-light>
        <!--a-light color="white" position="-15 15 -15" distance="200" intensity="1"></a-light-->

       <a-marker preset="custom" type="pattern" url="marker/marker0.patt">     
       <a-video src="#video" width="1.28" height="0.72" position="0 0 0" rotation="90 0 0"></a-video>
            <a-entity gltf-model="models/tiger.glb" position="1 0 0" scale="0.4 0.4 0.4"></a-entity>
            <a-entity gltf-model="models/elephant.glb" position="1 0 0" scale="0.4 0.4 0.4"></a-entity>       
	   </a-marker>

      
       <a-marker preset="custom" type="pattern" url="marker/marker1.patt">
            <a-entity gltf-model="models/House.gltf" position="0 0 1.5" scale="0.01 0.01 0.01"></a-entity>

        </a-marker>
      
        <a-marker preset="custom" type="pattern" url="marker/marker_fk.patt">
            <a-entity gltf-model="models/car.glb" id="lightTarget" position="-2 0 -2" rotation="0 90 0" scale="0.4 0.4 0.4"></a-entity>
            <a-entity gltf-model="models/House.gltf" position="0 0 1.5" scale="0.004 0.004 0.004"></a-entity>

        </a-marker>

      <a-entity camera></a-entity>
      <!--a-camera-static/-->
    </a-scene>

  </body>
</html>
