<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Car</title>
    <meta name="GLTF View" content="Car">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    import adapter from 'webrtc-adapter';
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    <!--script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script-->
    <!--script src="./js/index.js"></script-->
    <style>
      .note {
        position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;
                      font-size: 12px;
      }
      a-scene {
        pointer-events: none;
      }
    </style>
  </head>
  <body>


    <div class="note">
      Bitte scannen Sie <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg">diese Marker</a> mit der Kamera ihres mobilen Gerätes. Die Marker können ausgedruckt oder auf einem Bildschirm angezeigt werden.
    </div>
    <a-scene renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;" device-orientation-permission-ui="enabled: false" artoolkit="sourceType: webcam;" embedded="embedded" arjs="trackingMethod: best;"> // sortObjects: true;
        <a-assets>
            <video webkit-playsinline playsinline autoplay type="video/mp4" id="video" loop="true" src="models/fritz_video.mp4"></video>
        </a-assets>
            
        <a-light type="ambient" color="#ffffcc" intensity="5"></a-light>
        <!--a-light color="white" position="15 50 15" distance="100" intensity="1"></a-light-->

      
        <a-marker preset="custom" type="pattern" url="marker/marker-1.patt">
            <a-entity gltf-model="models/Mesh_BengalTiger.gltf" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
      
        <a-marker preset="custom" type="pattern" url="marker/marker0.patt">
            <a-entity gltf-model="models/Mesh_Elephant.gltf" position="1.5 0 1.5" scale="0.04 0.04 0.04"></a-entity>
        </a-marker>
      
       <a-marker preset="custom" type="pattern" url="marker/marker1.patt">
            <a-entity gltf-model="models/Zebra.gltf" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>

            <!--a-video src="#video" width="1.28" height="0.72" position="0 0 0" rotation="90 180 0"></a-video-->
        </a-marker>
      
        <a-marker preset="custom" type="pattern" url="marker/marker_fk.patt">
            <a-entity gltf-model="models/car.glb" position="0 0 -2" scale="0.4 0.4 0.4"></a-entity>
            <a-entity gltf-model="models/House.gltf" position="2 0 1.5" scale="0.004 0.004 0.004"></a-entity>

        </a-marker>

      
      <a-camera-static/>
    </a-scene>

  </body>
</html>
